      label: Browse
      show: false
  add_index_field:
    - field:
        - :date
        - :stored_searchable
      separator: "; "
      label: "Date"
      helper_method: display_edtf_date
    - field: "Ddr::Index::Fields::CATEGORY_FACET"
      label: Opponent
    - field: "Ddr::Index::Fields::PERMANENT_URL"
      label: "Permalink"
