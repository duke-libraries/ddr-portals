      local_ids:
        - wdukesons
        - rushbenjaminandjulia
        - alexharris
    blog_posts: https://blogs.library.duke.edu/bitstreams/api/get_posts/
    configure_blacklight:
        add_facet_field:          
          - field: "Ddr::Index::Fields::YEAR_FACET"
            label: Year
            limit: 9999
            collapse: false
            range:
                num_segments: 6
                segments: true
          - field: "Ddr::Index::Fields::TYPE_FACET"
            label: Type
            limit: 5
            collapse: false
          - field: "Ddr::Index::Fields::SUBJECT_FACET"
            label: Subject
            limit: 5
          - field: "Ddr::Index::Fields::SPATIAL_FACET"
            label: Location
            limit: 5
          - field: "Ddr::Index::Fields::CREATOR_FACET"
            label: Creator
            limit: 5
          - field: "Ddr::Index::Fields::COLLECTION_FACET"
            label: 'Collection'
            helper_method: 'collection_title'
            limit: 5
          - field: "Ddr::Index::Fields::ACTIVE_FEDORA_MODEL"
            label: Browse
            show: false

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
